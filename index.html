<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,
             initial-scale=1,
             maximum-scale=1,
             user-scalable=no,
             viewport-fit=cover"
  />
  <title>恐竜リスト</title>

  <link rel="apple-touch-icon" href="./56379E4F-8771-431A-B2A6-4B3EE3136504.png" />
  <link rel="stylesheet" href="./style.css?v=1" />
</head>

<body>
  <div class="top">
    <div class="row">
      <div class="search">
        <input id="q" placeholder="検索" />
        <button id="qClear" class="qClear" aria-label="clear">×</button>
      </div>

      <select id="delivery" class="delivery">
        <option value="即納品可能">即納品可能</option>
        <option value="本日夜">本日夜</option>
      </select>

      <button id="copy" class="copy">コピー</button>
      <div id="total" class="total">0円</div>
    </div>

    <textarea id="out" readonly></textarea>

    <div class="row row2">
      <button id="add" class="addBtn">＋追加</button>
      <button id="manage" class="manageBtn">管理</button>
    </div>

    <div class="tabs">
      <button id="tabDino" class="tab active">恐竜</button>
      <button id="tabItem" class="tab">アイテム</button>
    </div>
  </div>

  <div class="list">
    <div id="secDino" class="section active"></div>
    <div id="secItem" class="section"></div>
  </div>

  <!-- Modal -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalTopRow">
        <h3 id="modalTitle">追加</h3>
        <button id="modalX" class="modalX" aria-label="close">×</button>
      </div>

      <div id="modalBody"></div>

      <div class="modalBtns">
        <button id="modalCancel">閉じる</button>
        <button id="modalOk">追加</button>
      </div>

      <div id="modalNote" class="smallNote"></div>
    </div>
  </div>

  <!-- app.js 読み込み（失敗したら out に表示） -->
  <script>
    (function(){
      const out = document.getElementById("out");
      function show(msg){
        out.value =
`【読み込みエラー】
${msg}

チェック:
1) app.js / style.css が index.html と同じ階層にある
2) ファイル名の大小文字が一致 (app.js と App.js は別物)
3) GitHub Pages の反映/キャッシュ（Safariで再読み込み）`;
      }
      const s = document.createElement("script");
      s.src = "./app.js?v=1";
      s.defer = true;
      s.onerror = () => show("app.js が読み込めません（ファイル名/階層/存在を確認）");
      document.head.appendChild(s);
      window.addEventListener("error", (e)=> show(e.message || String(e.error || e)));
    })();
  </script>
</body>
</html>
