<style>

/* æœªå…¥åŠ›ã¯ç•³ã‚€ï¼ˆãŸã ã—ã‚¿ãƒƒãƒ—ã§é–‹ã‘ã‚‹ï¼‰ */

/* â™€ç„¡åŠ¹æ™‚ï¼šã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆï¼ˆè¦‹ãŸç›®ï¼‹æ“ä½œä¸å¯ï¼‰ */

}
</style>

<body>

<div class="top">
  <div class="row">

      <input id="q" placeholder="æ¤œç´¢">
      <button id="qClear" class="qClear">Ã—</button>
    </div>

    <select id="delivery" class="delivery">
      <option value="å³ç´å“å¯èƒ½">å³ç´å“å¯èƒ½</option>
      <option value="æœ¬æ—¥å¤œ">æœ¬æ—¥å¤œ</option>

    <button id="copy" class="copy">ã‚³ãƒ”ãƒ¼</button>

  </div>

</div>

<div class="list" id="list"></div>

<script>
/* ===== data ===== */
const prices={
  "å—ç²¾åµ":30,"å—ç²¾åµ(æŒ‡å®š)":50,
  "å¹¼ä½“":100,"èƒš":50,"èƒš(æŒ‡å®š)":100,"æˆä½“":500,
  "ã‚¯ãƒ­ãƒ¼ãƒ³":500,"ã‚¯ãƒ­ãƒ¼ãƒ³(æŒ‡å®š)":300
};

// â™‚â™€åŒºåˆ¥ã™ã‚‹ã‚¿ã‚¤ãƒ—ï¼ˆæˆä½“ç›¸å½“ + ã‚¯ãƒ­ãƒ¼ãƒ³ã‚‚å«ã‚ã‚‹ï¼‰
const sexTypes=new Set([
  "å—ç²¾åµ(æŒ‡å®š)","èƒš(æŒ‡å®š)","å¹¼ä½“","æˆä½“",
  "ã‚¯ãƒ­ãƒ¼ãƒ³","ã‚¯ãƒ­ãƒ¼ãƒ³(æŒ‡å®š)"
]);

// ãƒšã‚¢è¡¨è¨˜ã®å¯¾è±¡ï¼ˆæˆä½“ç›¸å½“ + ã‚¯ãƒ­ãƒ¼ãƒ³ã‚‚å«ã‚ã‚‹ï¼‰
const pairTypes=new Set([
  "å—ç²¾åµ(æŒ‡å®š)","èƒš(æŒ‡å®š)","å¹¼ä½“","æˆä½“",
  "ã‚¯ãƒ­ãƒ¼ãƒ³","ã‚¯ãƒ­ãƒ¼ãƒ³(æŒ‡å®š)"
]);

const dinos=[], state=new Map();
const listEl=document.getElementById("list");
const outEl=document.getElementById("out");
const totalEl=document.getElementById("total");
const qEl=document.getElementById("q");
const qClear=document.getElementById("qClear");
const delivery=document.getElementById("delivery");
const copyBtn=document.getElementById("copy");

function yen(n){return n.toLocaleString("ja-JP")+"å††"}

/* ã²ã‚‰ãŒãªæ¤œç´¢ç”¨ï¼šã‚«ã‚¿ã‚«ãƒŠâ†’ã²ã‚‰ãŒãªã€ç©ºç™½ç­‰ã‚’é™¤å» */
function kataToHira(str){
  return str.replace(/[\u30a1-\u30f6]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}
function norm(str){
  return kataToHira((str||""))
    .toLowerCase()
    .replace(/[ ã€€ãƒ»\-\(\)ï¼ˆï¼‰\[\]ã€ã€‘]/g,"")
    .trim();
}

/* dinos.txt 1è¡Œã®ãƒ‘ãƒ¼ã‚¹
   - å½¢å¼: æç«œå|ã‚¿ã‚¤ãƒ—
   - å…ˆé ­ã® "ãƒ»" ã¯è¨±å¯
   - ã‚¿ã‚¤ãƒ—çœç•¥/ä¸æ­£ã¯å—ç²¾åµã¸ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
*/
function parseLine(line){
  line = (line||"").trim();
  if(!line) return null;
  if(line.startsWith("#")) return null;

  line = line.replace(/^ãƒ»/,"").trim();
  if(!line) return null;

  const parts = line.split("|");
  const name = (parts[0]||"").trim();
  const rawType = (parts[1]||"").trim();
  if(!name) return null;

  const defType = (rawType && (rawType in prices)) ? rawType : "å—ç²¾åµ";
  return {name, defType};
}

function rebuild(){
  let lines=[],sum=0,idx=1;
  const searching = qEl.value.trim() !== "";

  dinos.forEach(name=>{
    const s=state.get(name);
    const qty=s.m+s.f;

    // è‡ªå‹•ã§ç•³ã‚€ï¼ˆæ¤œç´¢ä¸­ã¯ç•³ã¿åˆ¤å®šã—ãªã„ï¼‰
    if(!searching){
      if(qty===0) s.card.classList.add("collapsed");
      else s.card.classList.remove("collapsed");
    }

    if(qty===0) return;

    const price=(prices[s.type]||0)*qty;
    sum+=price;

    // "(æŒ‡å®š)" ã¯å‡ºåŠ›ã—ãªã„
    const t=s.type.replace("(æŒ‡å®š)","");
    let line="";

    if(pairTypes.has(s.type)){
      if(s.m===s.f){
        line=`${name}${t}ãƒšã‚¢${s.m>1?"Ã—"+s.m:""} = ${price.toLocaleString("ja-JP")}å††`;
      }else{
        let p=[];
        if(s.m>0)p.push(`â™‚Ã—${s.m}`);
        if(s.f>0)p.push(`â™€Ã—${s.f}`); // â™€0ã¯å‡ºã•ãªã„
        line=`${name}${t} ${p.join(" ")} = ${price.toLocaleString("ja-JP")}å††`;
      }
    }else{
      line=`${name}${t}Ã—${qty} = ${price.toLocaleString("ja-JP")}å††`;
    }

    lines.push(`${idx}. ${line}`);
    idx++;
  });

  totalEl.textContent=yen(sum);
  outEl.value=
`ã“ã®åº¦ã¯ã”æ¤œè¨ã„ãŸã ãã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼
ã”å¸Œæœ›å†…å®¹ã¯ä»¥ä¸‹ã¨ãªã‚Šã¾ã™ğŸ‘‡ğŸ»

${lines.join("\n")}
ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼
è¨ˆï¼š${sum.toLocaleString("ja-JP")}å††
æœ€çŸ­ç´å“ç›®å®‰ : ${delivery.value}

ã”å¸Œæœ›å†…å®¹ã€é‡‘é¡ã‚’ã”ç¢ºèªã®ä¸Šè³¼å…¥ã®æ–¹ã‚ˆã‚ã—ããŠé¡˜ã„ã—ã¾ã™ğŸ™ğŸ»

ã¾ãŸã€è¿½åŠ ã‚„å¤‰æ›´ãªã©ã‚ã‚Šã¾ã—ãŸã‚‰ã€ãŠæ°—è»½ã«ãŠç”³ã—ä»˜ã‘ãã ã•ã„ğŸ‘ğŸ»`;
}

/* search */
function applySearch(){
  const q = norm(qEl.value);
  dinos.forEach(n=>{
    const s = state.get(n);
    const hit = (q === "") ? true : s.normName.includes(q);
    s.card.style.display = hit ? "" : "none";

    // æ¤œç´¢ä¸­ã¯ãƒ’ãƒƒãƒˆã‚«ãƒ¼ãƒ‰ã‚’é–‹ãï¼ˆå…¥åŠ›ã—ã‚„ã™ãï¼‰
    if(q !== "" && hit) s.card.classList.remove("collapsed");
  });
}
qEl.addEventListener("input", ()=>{
  applySearch();
  rebuild();
});
qClear.addEventListener("click", ()=>{
  qEl.value="";
  applySearch();
  rebuild();
});

/* deliveryï¼šå¤‰æ›´å³åæ˜  */
delivery.addEventListener("change", ()=>{
  rebuild();
});

/* copy */
copyBtn.onclick=()=>{
  const t=outEl.value.trim();
  if(!t)return;
  navigator.clipboard.writeText(t).then(()=>{
    const prev = copyBtn.textContent;
    copyBtn.textContent="ã‚³ãƒ”ãƒ¼æ¸ˆã¿âœ“";
    setTimeout(()=>copyBtn.textContent=prev,1200);
  });
};

/* load */
async function load(){
  const text=await fetch("dinos.txt?ts="+Date.now()).then(r=>r.text());

  const seen = new Set();

  text.split(/\r?\n/)
    .map(parseLine)
    .filter(Boolean)
    .forEach(({name, defType})=>{
      // é‡è¤‡é˜²æ­¢
      const key = name;
      if(seen.has(key)) return;
      seen.add(key);

      dinos.push(name);

      const s={type:defType,m:0,f:0, normName:norm(name)};
      state.set(name,s);

      const card=document.createElement("div");
      s.card=card;
      card.className="card collapsed";

      card.innerHTML=`
        <div class="head">
          <div class="name">${name}</div>
          <div class="right">
            <select class="type">
              ${Object.keys(prices).map(t=>`<option value="${t}">${t}</option>`).join("")}
            </select>
            <div class="unit">å˜ä¾¡30å††</div>
          </div>
        </div>

        <div class="sexrow">
          <div class="sex m">
            <div class="stepper">
              <button class="btn" data-sex="m" data-d="-1">âˆ’</button>
              <div class="val mc">0</div>
              <button class="btn" data-sex="m" data-d="1">ï¼‹</button>
            </div>
          </div>

          <div class="sex f">
            <div class="stepper">
              <button class="btn" data-sex="f" data-d="-1">âˆ’</button>
              <div class="val fc">0</div>
              <button class="btn" data-sex="f" data-d="1">ï¼‹</button>
            </div>
          </div>
        </div>
      `;
      listEl.appendChild(card);

      const sel=card.querySelector(".type");
      const unit=card.querySelector(".unit");
      const mc=card.querySelector(".mc");
      const fc=card.querySelector(".fc");
      const fbox=card.querySelector(".sex.f");

      function applyFemaleDisabled(){
        if(!sexTypes.has(s.type)){
          s.f=0;
          fc.textContent="0";
          fbox.classList.add("disabled");
        }else{
          fbox.classList.remove("disabled");
        }
      }

      // åˆæœŸå€¤ï¼ˆdinos.txtï¼‰ã‚’ UI ã«åæ˜ 
      sel.value = s.type;
      unit.textContent = `å˜ä¾¡${prices[s.type]}å††`;
      applyFemaleDisabled();

      // ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã§é–‹é–‰ï¼ˆselect/buttonæ“ä½œã¯é™¤å¤–ï¼‰
      card.addEventListener("click", (ev) => {
        if (ev.target.closest("select, button, option")) return;
        card.classList.toggle("collapsed");
      });

      sel.onchange=()=>{
        s.type=sel.value;
        unit.textContent=`å˜ä¾¡${prices[s.type]}å††`;
        applyFemaleDisabled();
        rebuild();
      };

      card.querySelectorAll(".btn").forEach(b=>{
        b.onclick=()=>{
          const sex=b.dataset.sex;
          if(sex==="f" && !sexTypes.has(s.type)) return;

          // ç•³ã¾ã‚Œã¦ã„ã¦ã‚‚ãƒœã‚¿ãƒ³æŠ¼ä¸‹ã§ç¢ºå®Ÿã«å±•é–‹ï¼ˆå…¥åŠ›ã§ããªã„å•é¡Œã®ä¿é™ºï¼‰
          card.classList.remove("collapsed");

          s[sex]=Math.max(0, s[sex] + Number(b.dataset.d));
          mc.textContent=s.m;
          fc.textContent=s.f;
          rebuild();
        };
      });
    });

  applySearch();
  rebuild();
}
load();
</script>
