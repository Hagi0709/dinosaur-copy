<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>恐竜リスト</title>

  <!-- PWA / iOS icon -->
  <link rel="icon" href="56379E4F-8771-431A-B2A6-4B3EE3136504.png">
  <link rel="apple-touch-icon" href="56379E4F-8771-431A-B2A6-4B3EE3136504.png">

  <link rel="stylesheet" href="./styles.css?v=1">
</head>
<body>
  <header class="top">
    <div class="row">
      <div class="search">
        <input id="q" type="text" placeholder="検索" autocomplete="off" />
        <button id="qClear" class="qClear" type="button" aria-label="clear">×</button>
      </div>

      <select id="delivery" class="delivery">
        <option value="即納品可能">即納品可能</option>
        <option value="本日夜">本日夜</option>
      </select>

      <button id="copy" class="copy" type="button">コピー</button>
      <div id="total" class="total">0円</div>
    </div>

    <textarea id="out" readonly></textarea>

    <div class="row2">
      <button id="manageBtn" class="ghost" type="button">管理</button>
      <div class="tabs">
        <button id="tabDino" class="tab active" type="button">恐竜</button>
        <button id="tabItem" class="tab" type="button">アイテム</button>
      </div>
    </div>
  </header>

  <main class="listWrap">
    <div id="listDino" class="list"></div>
    <div id="listItem" class="list" style="display:none;"></div>
  </main>

  <!-- modal root (single instance) -->
  <div id="modalRoot" class="modalRoot" aria-hidden="true">
    <div class="modalBackdrop" data-act="close"></div>
    <div class="modalPanel" role="dialog" aria-modal="true" aria-label="管理">
      <div class="modalTop">
        <div id="modalTitle" class="modalTitle">管理</div>
        <button class="modalX" type="button" data-act="close">×</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div class="modalBottom">
        <button class="modalClose" type="button" data-act="close">閉じる</button>
      </div>
    </div>
  </div>

  <script src="./app.js?v=1"></script>
</body>
</html>
