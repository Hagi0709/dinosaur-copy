<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,
             initial-scale=1,
             maximum-scale=1,
             user-scalable=no,
             viewport-fit=cover"
  />

  <title>恐竜リスト</title>

  <link rel="apple-touch-icon" href="./56379E4F-8771-431A-B2A6-4B3EE3136504.png" />
  <link rel="stylesheet" href="./style.css?v=2" />
</head>

<body>
  <div class="top">
    <div class="row">
      <div class="search">
        <input id="q" placeholder="検索" />
        <button id="qClear" class="qClear" aria-label="clear" type="button">×</button>
      </div>

      <select id="delivery" class="delivery">
        <option value="即納品可能">即納品可能</option>
        <option value="本日夜">本日夜</option>
      </select>

      <button id="copy" class="copy" type="button">コピー</button>
      <div id="total" class="total">0円</div>
    </div>

    <textarea id="out" readonly></textarea>

    <div class="row row2">
      <!-- 追加は管理へ移動 -->
      <button id="manage" class="manageBtn" type="button">管理</button>
    </div>

    <div class="tabs">
      <button id="tabDino" class="tab active" type="button">恐竜</button>
      <button id="tabItem" class="tab" type="button">アイテム</button>
    </div>
  </div>

  <div class="list">
    <div id="secDino" class="section active"></div>
    <div id="secItem" class="section"></div>
  </div>

  <!-- Modal -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalTopRow">
        <h3 id="modalTitle">管理</h3>
        <!-- ×は廃止（閉じるボタンは1つに統一） -->
      </div>

      <div id="modalBody"></div>

      <div class="modalBtns">
        <button id="modalOk" type="button">閉じる</button>
      </div>

      <div id="modalNote" class="smallNote"></div>
    </div>
  </div>

  <script src="./app.js?v=2" defer></script>
</body>
</html>
