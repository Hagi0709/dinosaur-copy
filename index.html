<style>

/* ===== list ===== */

/* â™€ç„¡åŠ¹æ™‚ï¼šã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆï¼†æ“ä½œä¸å¯ */
.sex.f.disabled{
  border-color:rgba(255,255,255,.16);

}

}

  background:rgba(255,255,255,.10);
  color:#fff;

}

</style>
</head>

<body>

<div class="top">
  <div class="row">

      <button id="qClear" class="qClear" type="button">Ã—</button>
    </div>

    <select id="delivery" class="delivery">
      <option value="å³ç´å“å¯èƒ½">å³ç´å“å¯èƒ½</option>
      <option value="æœ¬æ—¥å¤œ">æœ¬æ—¥å¤œ</option>
    </select>

    <button id="copy" class="copy" type="button">ã‚³ãƒ”ãƒ¼</button>
    <div id="total" class="total">0å††</div>
  </div>

  <textarea id="out" readonly></textarea>
</div>

<div class="list" id="list"></div>

<script>
/* ===== data ===== */
const prices={
  "å—ç²¾åµ":30,"å—ç²¾åµ(æŒ‡å®š)":50,
  "å¹¼ä½“":100,"èƒš":50,"èƒš(æŒ‡å®š)":100,"æˆä½“":500,
  "ã‚¯ãƒ­ãƒ¼ãƒ³":500,"ã‚¯ãƒ­ãƒ¼ãƒ³(æŒ‡å®š)":300
};

// â™‚â™€åŒºåˆ¥ã™ã‚‹ã‚¿ã‚¤ãƒ—ï¼ˆæˆä½“ç›¸å½“ + ã‚¯ãƒ­ãƒ¼ãƒ³ï¼‰
const sexTypes=new Set([
  "å—ç²¾åµ(æŒ‡å®š)","èƒš(æŒ‡å®š)","å¹¼ä½“","æˆä½“",
  "ã‚¯ãƒ­ãƒ¼ãƒ³","ã‚¯ãƒ­ãƒ¼ãƒ³(æŒ‡å®š)"
]);

// ãƒšã‚¢è¡¨è¨˜ã®å¯¾è±¡ï¼ˆä¸Šã¨åŒã˜ï¼‰
const pairTypes=new Set([...sexTypes]);

const dinos=[], state=new Map();
const listEl=document.getElementById("list");
const outEl=document.getElementById("out");
const totalEl=document.getElementById("total");
const qEl=document.getElementById("q");
const qClear=document.getElementById("qClear");
const delivery=document.getElementById("delivery");
const copyBtn=document.getElementById("copy");

function yen(n){return n.toLocaleString("ja-JP")+"å††"}

/* ã²ã‚‰ãŒãªæ¤œç´¢ç”¨ï¼šã‚«ã‚¿ã‚«ãƒŠâ†’ã²ã‚‰ãŒãªã€ç©ºç™½ç­‰ã‚’é™¤å» */
function kataToHira(str){
  return (str||"").replace(/[\u30a1-\u30f6]/g, ch =>
    String.fromCharCode(ch.charCodeAt(0) - 0x60)
  );
}
function norm(str){
  return kataToHira((str||""))
    .toLowerCase()
    .replace(/[ ã€€ãƒ»\-\(\)ï¼ˆï¼‰\[\]ã€ã€‘]/g,"")
    .trim();
}

/* dinos.txt 1è¡Œã®ãƒ‘ãƒ¼ã‚¹: "ãƒ»åå‰ | ã‚¿ã‚¤ãƒ—"ï¼ˆã‚¿ã‚¤ãƒ—çœç•¥ã¯å—ç²¾åµï¼‰ */
function parseLine(line){
  line=(line||"").trim();
  if(!line) return null;
  if(line.startsWith("#")) return null;

  line=line.replace(/^ãƒ»/,"").trim();
  if(!line) return null;

  const parts=line.split("|");
  const name=(parts[0]||"").trim();
  const rawType=(parts[1]||"").trim();
  if(!name) return null;

  const defType=(rawType && (rawType in prices)) ? rawType : "å—ç²¾åµ";
  return {name, defType};
}

/* â˜… rebuildï¼šã‚¿ã‚¤ãƒ—å¤‰æ›´ç›´å¾Œã ã‘ã€Œç•³ã¾ãªã„ã€ */
function rebuild(){
  const searching = qEl.value.trim() !== "";
  const q = norm(qEl.value);

  let lines=[], sum=0, idx=1;

  dinos.forEach(name=>{
    const s = state.get(name);
    const qty = s.m + s.f;

    // æ¤œç´¢è¡¨ç¤º
    const hit = (q==="") ? true : s.normName.includes(q);
    s.card.style.display = hit ? "" : "none";

    // è‡ªå‹•æŠ˜ã‚ŠãŸãŸã¿ï¼ˆæ¤œç´¢ä¸­ã¯ãƒ’ãƒƒãƒˆã¯é–‹ãï¼‰
    if(!searching){
      // ã‚¿ã‚¤ãƒ—å¤‰æ›´ç›´å¾Œã ã‘ keepOpenOnce ã‚’å„ªå…ˆï¼ˆqty=0ã§ã‚‚é–‰ã˜ãªã„ï¼‰
      if(qty===0 && !s.keepOpenOnce){
        s.card.classList.add("collapsed");
      }
      if(qty>0){
        s.card.classList.remove("collapsed");
      }
    }else{
      if(hit){
        // æ¤œç´¢ä¸­ã¯å…¥åŠ›ã—ã‚„ã™ã„ã‚ˆã†ã«é–‹ãï¼ˆãŸã ã— keepOpenOnce ã¯é‚ªé­”ã—ãªã„ï¼‰
        s.card.classList.remove("collapsed");
      }
    }

    if(qty===0) return;

    const price=(prices[s.type]||0)*qty;
    sum+=price;

    const t=s.type.replace("(æŒ‡å®š)","");
    let line="";

    if(pairTypes.has(s.type)){
      if(s.m===s.f){
        line=`${name}${t}ãƒšã‚¢${s.m>1?"Ã—"+s.m:""} = ${price.toLocaleString("ja-JP")}å††`;
      }else{
        const p=[];
        if(s.m>0)p.push(`â™‚Ã—${s.m}`);
        if(s.f>0)p.push(`â™€Ã—${s.f}`); // â™€0ã¯å‡ºã•ãªã„
        line=`${name}${t} ${p.join(" ")} = ${price.toLocaleString("ja-JP")}å††`;
      }
    }else{
      line=`${name}${t}Ã—${qty} = ${price.toLocaleString("ja-JP")}å††`;
    }

    lines.push(`${idx}. ${line}`);
    idx++;
  });

  // â˜… keepOpenOnce ã¯ã€Œ1å›ã ã‘ã€ãªã®ã§ã€rebuildå¾Œã«å…¨ã¦è½ã¨ã™
  dinos.forEach(name=>{
    const s=state.get(name);
    if(s) s.keepOpenOnce = false;
  });

  totalEl.textContent=yen(sum);
  outEl.value=
`ã“ã®åº¦ã¯ã”æ¤œè¨ã„ãŸã ãã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼
ã”å¸Œæœ›å†…å®¹ã¯ä»¥ä¸‹ã¨ãªã‚Šã¾ã™ğŸ‘‡ğŸ»

${lines.join("\n")}
ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼
è¨ˆï¼š${sum.toLocaleString("ja-JP")}å††
æœ€çŸ­ç´å“ç›®å®‰ : ${delivery.value}

ã”å¸Œæœ›å†…å®¹ã€é‡‘é¡ã‚’ã”ç¢ºèªã®ä¸Šè³¼å…¥ã®æ–¹ã‚ˆã‚ã—ããŠé¡˜ã„ã—ã¾ã™ğŸ™ğŸ»

ã¾ãŸã€è¿½åŠ ã‚„å¤‰æ›´ãªã©ã‚ã‚Šã¾ã—ãŸã‚‰ã€ãŠæ°—è»½ã«ãŠç”³ã—ä»˜ã‘ãã ã•ã„ğŸ‘ğŸ»`;
}

/* search */
function applySearch(){
  rebuild(); // rebuildå†…ã§è¡¨ç¤ºåˆ¶å¾¡ã¾ã§å®Œçµ
}
["input","change","keyup","compositionend"].forEach(ev=>{
  qEl.addEventListener(ev, ()=>requestAnimationFrame(applySearch));
});
qClear.addEventListener("click", ()=>{
  qEl.value="";
  applySearch();
});

/* deliveryï¼šå¤‰æ›´å³åæ˜  */
delivery.addEventListener("change", rebuild);

/* copyï¼šæ¼”å‡ºã‚ã‚Š */
copyBtn.addEventListener("click", async ()=>{
  const t=outEl.value.trim();
  if(!t) return;
  try{
    await navigator.clipboard.writeText(t);
  }catch(e){
    outEl.focus();
    outEl.select();
    document.execCommand("copy");
  }
  const prev=copyBtn.textContent;
  copyBtn.textContent="ã‚³ãƒ”ãƒ¼æ¸ˆã¿âœ“";
  copyBtn.disabled=true;
  setTimeout(()=>{
    copyBtn.textContent=prev;
    copyBtn.disabled=false;
  },1200);
});

/* load */
async function load(){
  const text=await fetch("dinos.txt?ts="+Date.now(), {cache:"no-store"}).then(r=>r.text());
  const seen=new Set();

  text.split(/\r?\n/)
    .map(parseLine)
    .filter(Boolean)
    .forEach(({name, defType})=>{
      if(seen.has(name)) return;
      seen.add(name);

      dinos.push(name);

      const s={type:defType,m:0,f:0, keepOpenOnce:false, normName:norm(name)};
      state.set(name,s);

      const card=document.createElement("div");
      s.card=card;
      card.className="card collapsed";

      card.innerHTML=`
        <div class="head">
          <div class="name">${name}</div>
          <div class="right">
            <select class="type">
              ${Object.keys(prices).map(t=>`<option value="${t}">${t}</option>`).join("")}
            </select>
            <div class="unit">å˜ä¾¡30å††</div>
          </div>
        </div>

        <div class="body">
          <div class="sexrow">
            <div class="sex m">
              <div class="stepper">
                <button class="btn" data-sex="m" data-d="-1" type="button">âˆ’</button>
                <div class="val mc">0</div>
                <button class="btn" data-sex="m" data-d="1" type="button">ï¼‹</button>
              </div>
            </div>

            <div class="sex f">
              <div class="stepper">
                <button class="btn" data-sex="f" data-d="-1" type="button">âˆ’</button>
                <div class="val fc">0</div>
                <button class="btn" data-sex="f" data-d="1" type="button">ï¼‹</button>
              </div>
            </div>
          </div>
        </div>
      `;
      listEl.appendChild(card);

      const head=card.querySelector(".head");
      const sel=card.querySelector(".type");
      const unit=card.querySelector(".unit");
      const mc=card.querySelector(".mc");
      const fc=card.querySelector(".fc");
      const fbox=card.querySelector(".sex.f");

      function applyFemaleDisabled(){
        if(!sexTypes.has(s.type)){
          s.f=0;
          fc.textContent="0";
          fbox.classList.add("disabled");
        }else{
          fbox.classList.remove("disabled");
        }
      }

      // åˆæœŸå€¤åæ˜ 
      sel.value=s.type;
      unit.textContent=`å˜ä¾¡${prices[s.type]}å††`;
      applyFemaleDisabled();

      // ãƒ˜ãƒƒãƒ€ã‚¿ãƒƒãƒ—ã§é–‹é–‰ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã€Œã‚‚ã†ä¸€åº¦é–‰ã˜ãŸã„ã€ã‚’ç¢ºå®Ÿã«å®Ÿç¾ï¼‰
      head.addEventListener("click", (ev)=>{
        if(ev.target.closest("select")) return;
        card.classList.toggle("collapsed");
      });

      // ã‚¿ã‚¤ãƒ—å¤‰æ›´ï¼šã“ã®ç¬é–“ã ã‘ã€Œé–‰ã˜ãªã„ã€ã‚’ä¿è¨¼ï¼ˆkeepOpenOnceï¼‰
      sel.addEventListener("change", ()=>{
        s.type=sel.value;
        unit.textContent=`å˜ä¾¡${prices[s.type]}å††`;

        // â™€ç„¡åŠ¹åŒ–ã®åæ˜ 
        applyFemaleDisabled();

        // â˜…ã‚¿ã‚¤ãƒ—å¤‰æ›´ç›´å¾Œã ã‘ç•³ã¾ã›ãªã„ï¼ˆqty=0ã§ã‚‚é–‹ã„ãŸã¾ã¾ï¼‰
        s.keepOpenOnce = true;
        card.classList.remove("collapsed");

        rebuild();
      });

      // æ•°é‡ãƒœã‚¿ãƒ³
      card.querySelectorAll(".btn").forEach(b=>{
        b.addEventListener("click", ()=>{
          const sex=b.dataset.sex;
          if(sex==="f" && !sexTypes.has(s.type)) return;

          s[sex]=Math.max(0, s[sex]+Number(b.dataset.d));
          mc.textContent=String(s.m);
          fc.textContent=String(s.f);

          // å…¥åŠ›ä¸­ã¯é–‹ã„ã¦ã¦ã„ã„ï¼ˆãŸã ã—ã€Œã‚¿ã‚¤ãƒ—å¤‰æ›´ã®ç‰¹ä¾‹ã€ã§ã¯ãªã„ï¼‰
          card.classList.remove("collapsed");

          rebuild();
        });
      });
    });

  rebuild();
}
load();
</script>
