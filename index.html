<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           user-scalable=no,
           viewport-fit=cover">

<title>ÊÅêÁ´úË≤©Â£≤„Ç≥„Éî„ÉºÁîüÊàê</title>

<style>
:root{
  --bg:#0b0f14;
  --txt:rgba(255,255,255,.92);
  --mut:rgba(255,255,255,.60);
  --male:#74d7ff;
  --female:#ff86c8;
  --ok:#78ffb3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:var(--bg);
  color:var(--txt);
  padding-bottom:120px;
}
button,select,input{touch-action:manipulation}

/* ===== top ===== */
.top{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(11,15,20,.95);
  backdrop-filter:blur(14px);
  padding:10px;
  padding-top:calc(10px + env(safe-area-inset-top));
  border-bottom:1px solid rgba(255,255,255,.06);
}
.row{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}
.search{
  flex:1;
  display:flex;
  align-items:center;
  gap:8px;
  height:36px;
  padding:0 10px;
  border-radius:14px;
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.12);
}
.search input{
  flex:1;
  border:0;
  background:transparent;
  color:var(--txt);
  font-size:14px;
}
.qClear{
  width:26px;height:26px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  font-size:18px;
  color:#fff;
  display:inline-block;
}
.delivery,.copy{
  height:36px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:0 12px;
}
.copy{font-weight:900}
.total{
  margin-left:auto;
  font-size:14px;
  color:var(--ok);
  font-weight:900;
  white-space:nowrap;
}
textarea{
  width:100%;
  margin-top:8px;
  height:120px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  color:#fff;
  padding:10px;
  font-size:12px;
  line-height:1.45;
}

/* ===== list ===== */
.list{padding:12px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.06));
  border:1px solid rgba(255,255,255,.10);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
}

.head{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
.name{font-weight:900}
.right{
  text-align:right;
  display:flex;
  flex-direction:column;
  gap:4px;
}
select.type{
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  color:#fff;
  font-size:12px;
}
.unit{font-size:12px;color:var(--mut)}

/* ===== compact steppers ===== */
.sexrow{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.sex{
  flex:1;
  padding:8px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.10);
}
.sex.m{
  border-color:rgba(116,215,255,.45);
  background:rgba(116,215,255,.14);
}
.sex.f{
  border-color:rgba(255,134,200,.45);
  background:rgba(255,134,200,.14);
}

/* ‚ôÄÁÑ°ÂäπÊôÇÔºöË¶ã„ÅüÁõÆ„ÇÇ„Ç∞„É¨„Éº„Ç¢„Ç¶„Éà */
.sex.f.disabled{
  border-color:rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  filter:saturate(0);
  opacity:.55;
}
.sex.f.disabled *{pointer-events:none}

.stepper{
  display:flex;
  align-items:center;
  gap:10px;
}
.btn{
  width:46px;
  height:32px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.10);
  color:#fff;
  font-size:18px;
  font-weight:900;
  line-height:1;
}
.val{
  flex:1;
  text-align:center;
  font-weight:900;
  font-size:16px;
  letter-spacing:.2px;
  color:rgba(255,255,255,.92);
}
</style>
</head>

<body>

<div class="top">
  <div class="row">
    <div class="search">
      <input id="q" placeholder="Ê§úÁ¥¢">
      <button id="qClear" class="qClear">√ó</button>
    </div>

    <select id="delivery" class="delivery">
      <option value="Âç≥Á¥çÂìÅÂèØËÉΩ">Âç≥Á¥çÂìÅÂèØËÉΩ</option>
      <option value="Êú¨Êó•Â§ú">Êú¨Êó•Â§ú</option>
    </select>

    <button id="copy" class="copy">„Ç≥„Éî„Éº</button>
    <div id="total" class="total">0ÂÜÜ</div>
  </div>

  <textarea id="out" readonly></textarea>
</div>

<div class="list" id="list"></div>

<script>
/* ===== data ===== */
const prices={
  "ÂèóÁ≤æÂçµ":30,"ÂèóÁ≤æÂçµ(ÊåáÂÆö)":50,
  "Âπº‰Ωì":100,"ËÉö":50,"ËÉö(ÊåáÂÆö)":100,"Êàê‰Ωì":500,
  "„ÇØ„É≠„Éº„É≥":500,"„ÇØ„É≠„Éº„É≥(ÊåáÂÆö)":300
};

// ‚ôÇ‚ôÄÂå∫Âà•„Åô„Çã„Çø„Ç§„ÉóÔºàÊàê‰ΩìÁõ∏ÂΩì + „ÇØ„É≠„Éº„É≥„ÇÇÂê´„ÇÅ„ÇãÔºâ
const sexTypes=new Set([
  "ÂèóÁ≤æÂçµ(ÊåáÂÆö)","ËÉö(ÊåáÂÆö)","Âπº‰Ωì","Êàê‰Ωì",
  "„ÇØ„É≠„Éº„É≥","„ÇØ„É≠„Éº„É≥(ÊåáÂÆö)"
]);

// „Éö„Ç¢Ë°®Ë®ò„ÅÆÂØæË±°ÔºàÊàê‰ΩìÁõ∏ÂΩì + „ÇØ„É≠„Éº„É≥„ÇÇÂê´„ÇÅ„ÇãÔºâ
const pairTypes=new Set([
  "ÂèóÁ≤æÂçµ(ÊåáÂÆö)","ËÉö(ÊåáÂÆö)","Âπº‰Ωì","Êàê‰Ωì",
  "„ÇØ„É≠„Éº„É≥","„ÇØ„É≠„Éº„É≥(ÊåáÂÆö)"
]);

const dinos=[], state=new Map();
const listEl=document.getElementById("list");
const outEl=document.getElementById("out");
const totalEl=document.getElementById("total");
const qEl=document.getElementById("q");
const qClear=document.getElementById("qClear");
const delivery=document.getElementById("delivery");
const copyBtn=document.getElementById("copy");

function yen(n){return n.toLocaleString("ja-JP")+"ÂÜÜ"}

/* dinos.txt 1Ë°å„ÅÆ„Éë„Éº„Çπ
   - ÂΩ¢Âºè: ÊÅêÁ´úÂêç|„Çø„Ç§„Éó
   - ÂÖàÈ†≠„ÅÆ "„Éª" „ÅØË®±ÂèØ
   - „Çø„Ç§„ÉóÁúÅÁï•/‰∏çÊ≠£„ÅØÂèóÁ≤æÂçµ„Å∏„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
*/
function parseLine(line){
  line = (line||"").trim();
  if(!line) return null;
  if(line.startsWith("#")) return null;

  line = line.replace(/^„Éª/,"").trim();
  if(!line) return null;

  const parts = line.split("|");
  const name = (parts[0]||"").trim();
  const rawType = (parts[1]||"").trim();
  if(!name) return null;

  const defType = (rawType && (rawType in prices)) ? rawType : "ÂèóÁ≤æÂçµ";
  return {name, defType};
}

function rebuild(){
  let lines=[],sum=0,idx=1;

  dinos.forEach(name=>{
    const s=state.get(name);
    const qty=s.m+s.f;
    if(qty===0) return;

    const price=(prices[s.type]||0)*qty;
    sum+=price;

    // "(ÊåáÂÆö)" „ÅØÂá∫Âäõ„Åó„Å™„ÅÑ
    const t=s.type.replace("(ÊåáÂÆö)","");
    let line="";

    if(pairTypes.has(s.type)){
      if(s.m===s.f){
        line=`${name}${t}„Éö„Ç¢${s.m>1?"√ó"+s.m:""} = ${price.toLocaleString("ja-JP")}ÂÜÜ`;
      }else{
        let p=[];
        if(s.m>0)p.push(`‚ôÇ√ó${s.m}`);
        if(s.f>0)p.push(`‚ôÄ√ó${s.f}`);
        line=`${name}${t} ${p.join(" ")} = ${price.toLocaleString("ja-JP")}ÂÜÜ`;
      }
    }else{
      line=`${name}${t}√ó${qty} = ${price.toLocaleString("ja-JP")}ÂÜÜ`;
    }

    lines.push(`${idx}. ${line}`);
    idx++;
  });

  totalEl.textContent=yen(sum);
  outEl.value=
`„Åì„ÅÆÂ∫¶„ÅØ„ÅîÊ§úË®é„ÅÑ„Åü„Å†„Åç„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ
„ÅîÂ∏åÊúõÂÜÖÂÆπ„ÅØ‰ª•‰∏ã„Å®„Å™„Çä„Åæ„Åôüëáüèª

${lines.join("\n")}
„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº„Éº
Ë®àÔºö${sum.toLocaleString("ja-JP")}ÂÜÜ
ÊúÄÁü≠Á¥çÂìÅÁõÆÂÆâ : ${delivery.value}

„ÅîÂ∏åÊúõÂÜÖÂÆπ„ÄÅÈáëÈ°ç„Çí„ÅîÁ¢∫Ë™ç„ÅÆ‰∏äË≥ºÂÖ•„ÅÆÊñπ„Çà„Çç„Åó„Åè„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åôüôèüèª

„Åæ„Åü„ÄÅËøΩÂä†„ÇÑÂ§âÊõ¥„Å™„Å©„ÅÇ„Çä„Åæ„Åó„Åü„Çâ„ÄÅ„ÅäÊ∞óËªΩ„Å´„ÅäÁî≥„Åó‰ªò„Åë„Åè„Å†„Åï„ÅÑüëçüèª`;
}

/* search */
qEl.oninput=()=>{
  const v=qEl.value;
  dinos.forEach(n=>{
    state.get(n).card.style.display=n.includes(v)?"":"none";
  });
};
qClear.onclick=()=>{qEl.value="";qEl.oninput()};

/* copy */
copyBtn.onclick=()=>{
  const t=outEl.value.trim();
  if(!t)return;
  navigator.clipboard.writeText(t).then(()=>{
    const prev = copyBtn.textContent;
    copyBtn.textContent="„Ç≥„Éî„ÉºÊ∏à„Åø‚úì";
    setTimeout(()=>copyBtn.textContent=prev,1200);
  });
};

/* load */
async function load(){
  const text=await fetch("dinos.txt?ts="+Date.now()).then(r=>r.text());

  text.split(/\r?\n/)
    .map(parseLine)
    .filter(Boolean)
    .forEach(({name, defType})=>{
      dinos.push(name);

      const s={type:defType,m:0,f:0};
      state.set(name,s);

      const card=document.createElement("div");
      s.card=card;
      card.className="card";

      card.innerHTML=`
        <div class="head">
          <div class="name">${name}</div>
          <div class="right">
            <select class="type">
              ${Object.keys(prices).map(t=>`<option value="${t}">${t}</option>`).join("")}
            </select>
            <div class="unit">Âçò‰æ°30ÂÜÜ</div>
          </div>
        </div>

        <div class="sexrow">
          <div class="sex m">
            <div class="stepper">
              <button class="btn" data-sex="m" data-d="-1">‚àí</button>
              <div class="val mc">0</div>
              <button class="btn" data-sex="m" data-d="1">Ôºã</button>
            </div>
          </div>

          <div class="sex f">
            <div class="stepper">
              <button class="btn" data-sex="f" data-d="-1">‚àí</button>
              <div class="val fc">0</div>
              <button class="btn" data-sex="f" data-d="1">Ôºã</button>
            </div>
          </div>
        </div>
      `;
      listEl.appendChild(card);

      const sel=card.querySelector(".type");
      const unit=card.querySelector(".unit");
      const mc=card.querySelector(".mc");
      const fc=card.querySelector(".fc");
      const fbox=card.querySelector(".sex.f");

      function applyFemaleDisabled(){
        if(!sexTypes.has(s.type)){
          s.f=0;
          fc.textContent="0";
          fbox.classList.add("disabled");
        }else{
          fbox.classList.remove("disabled");
        }
      }

      // ÂàùÊúüÂÄ§Ôºàdinos.txtÔºâ„Çí UI „Å´ÂèçÊò†
      sel.value = s.type;
      unit.textContent = `Âçò‰æ°${prices[s.type]}ÂÜÜ`;
      applyFemaleDisabled();

      sel.onchange=()=>{
        s.type=sel.value;
        unit.textContent=`Âçò‰æ°${prices[s.type]}ÂÜÜ`;
        applyFemaleDisabled();
        rebuild();
      };

      card.querySelectorAll(".btn").forEach(b=>{
        b.onclick=()=>{
          const sex=b.dataset.sex;
          if(sex==="f" && !sexTypes.has(s.type)) return;
          s[sex]=Math.max(0, s[sex] + Number(b.dataset.d));
          mc.textContent=s.m;
          fc.textContent=s.f;
          rebuild();
        };
      });
    });

  rebuild();
}
load();
</script>

</body>
</html>
