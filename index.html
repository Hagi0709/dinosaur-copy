<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>恐竜リスト</title>

  <!-- App icon (同階層) -->
  <link rel="icon" href="56379E4F-8771-431A-B2A6-4B3EE3136504.png" />
  <link rel="apple-touch-icon" href="56379E4F-8771-431A-B2A6-4B3EE3136504.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <div class="row">
      <div class="search">
        <input id="q" placeholder="検索" autocomplete="off" />
        <button id="qClear" class="qClear" type="button">×</button>
      </div>

      <select id="delivery" class="delivery">
        <option value="即納品可能">即納品可能</option>
        <option value="本日夜">本日夜</option>
      </select>

      <button id="copy" class="copy" type="button">コピー</button>
      <div id="total" class="total">0円</div>
    </div>

    <textarea id="out" readonly></textarea>

    <div class="row2">
      <button id="openManage" class="mini" type="button">管理</button>

      <div class="tabs" role="tablist">
        <button id="tabDino" class="tab is-active" type="button" role="tab" aria-selected="true">恐竜</button>
        <button id="tabItem" class="tab" type="button" role="tab" aria-selected="false">アイテム</button>
      </div>
    </div>
  </header>

  <main class="listWrap">
    <div id="listDino" class="list"></div>
    <div id="listItem" class="list" style="display:none"></div>
  </main>

  <!-- Backdrop -->
  <div id="modalBackdrop" class="backdrop" hidden></div>

  <!-- Manage modal -->
  <section id="manageModal" class="modal" hidden aria-modal="true" role="dialog">
    <div class="modalBox">
      <div class="modalHead">
        <div class="modalTitle">管理</div>
        <button id="closeManage" class="xbtn" type="button">×</button>
      </div>

      <div class="modalBar">
        <div class="tabs small" role="tablist">
          <button id="mTabDino" class="tab is-active" type="button" role="tab" aria-selected="true">恐竜</button>
          <button id="mTabItem" class="tab" type="button" role="tab" aria-selected="false">アイテム</button>
        </div>

        <button id="openAdd" class="mini" type="button">+追加</button>
        <button id="sortKana" class="mini" type="button">50音</button>
      </div>

      <div class="modalBody">
        <div class="manageSection">
          <div id="manageList" class="manageList"></div>
        </div>

        <div class="manageSection">
          <div class="manageLabel">価格設定</div>
          <div id="priceGrid" class="priceGrid"></div>
        </div>
      </div>

      <div class="modalFoot">
        <button id="closeManage2" class="footBtn" type="button">閉じる</button>
      </div>
    </div>
  </section>

  <!-- Edit/Add modal -->
  <section id="editModal" class="modal" hidden aria-modal="true" role="dialog">
    <div class="modalBox">
      <div class="modalHead">
        <div id="editTitle" class="modalTitle">編集</div>
        <button id="closeEdit" class="xbtn" type="button">×</button>
      </div>

      <div class="modalBody">
        <div class="formRow">
          <div class="label">名前</div>
          <input id="editName" class="input" placeholder="例：カルカロ" />
        </div>

        <div id="editDefaultWrap" class="formRow">
          <div class="label">デフォルト</div>
          <select id="editDefault" class="select"></select>
        </div>

        <div id="editItemWrap" class="grid2" hidden>
          <div class="formRow">
            <div class="label">個数単位</div>
            <input id="editUnit" class="input" inputmode="numeric" placeholder="例：100" />
          </div>
          <div class="formRow">
            <div class="label">単価</div>
            <input id="editPrice" class="input" inputmode="numeric" placeholder="例：100" />
          </div>
        </div>

        <button id="saveEdit" class="bigBtn" type="button">保存</button>
      </div>
    </div>
  </section>

  <!-- Confirm modal -->
  <section id="confirmModal" class="modal" hidden aria-modal="true" role="dialog">
    <div class="modalBox">
      <div class="modalHead">
        <div class="modalTitle">確認</div>
        <button id="closeConfirm" class="xbtn" type="button">×</button>
      </div>

      <div class="modalBody">
        <div id="confirmText" class="confirmText"></div>
        <div class="confirmRow">
          <button id="confirmNo" class="btnGray" type="button">キャンセル</button>
          <button id="confirmYes" class="btnRed" type="button">削除</button>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
