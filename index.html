<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>恐竜リスト</title>

  <!-- PWA / iOS icon -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png">

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <header class="top">
    <div class="row">
      <div class="search">
        <input id="q" type="text" placeholder="検索" autocomplete="off" />
        <button id="qClear" class="qClear" type="button" aria-label="検索をクリア">×</button>
      </div>

      <select id="delivery" class="delivery">
        <option value="即納品可能">即納品可能</option>
        <option value="本日夜">本日夜</option>
      </select>

      <button id="copy" class="copy" type="button">コピー</button>
      <div id="total" class="total">0円</div>
    </div>

    <textarea id="out" class="out" readonly></textarea>

    <div class="subrow">
      <button id="openManage" class="ghost" type="button">管理</button>

      <div class="tabs" role="tablist" aria-label="表示切替">
        <button id="tabDinos" class="tab isActive" type="button" role="tab" aria-selected="true">恐竜</button>
        <button id="tabItems" class="tab" type="button" role="tab" aria-selected="false">アイテム</button>
      </div>
    </div>
  </header>

  <main class="list" id="list"></main>

  <!-- Manage Modal -->
  <div id="modalOverlay" class="modalOverlay isHidden" aria-hidden="true">
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="管理">
      <div class="modalHead">
        <div class="modalTitle">管理</div>
        <button id="closeManage" class="iconBtn" type="button" aria-label="閉じる">×</button>
      </div>

      <div class="modalTabs">
        <button id="mTabCatalog" class="mTab isActive" type="button">一覧</button>
        <button id="mTabPrices" class="mTab" type="button">価格</button>
        <button id="mTabImages" class="mTab" type="button">画像</button>
      </div>

      <div class="modalBody" id="modalBody">
        <!-- injected -->
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmOverlay" class="modalOverlay isHidden" aria-hidden="true">
    <div class="confirm" role="dialog" aria-modal="true" aria-label="確認">
      <div class="confirmTitle">確認</div>
      <div class="confirmText" id="confirmText">削除しますか？</div>
      <div class="confirmBtns">
        <button id="confirmCancel" class="ghost" type="button">キャンセル</button>
        <button id="confirmOk" class="danger" type="button">削除</button>
      </div>
    </div>
  </div>

  <!-- Image Viewer Modal (tap to enlarge) -->
  <div id="imgOverlay" class="modalOverlay isHidden" aria-hidden="true">
    <div class="imgViewer" role="dialog" aria-modal="true" aria-label="画像">
      <button id="imgClose" class="iconBtn imgClose" type="button" aria-label="閉じる">×</button>
      <img id="imgViewerImg" alt="画像" />
    </div>
  </div>

  <!-- Edit/Add Modal -->
  <div id="editOverlay" class="modalOverlay isHidden" aria-hidden="true">
    <div class="edit" role="dialog" aria-modal="true" aria-label="編集">
      <div class="editHead">
        <div class="editTitle" id="editTitle">追加 / 編集</div>
        <button id="editClose" class="iconBtn" type="button" aria-label="閉じる">×</button>
      </div>

      <div class="editBody" id="editBody">
        <!-- injected -->
      </div>
    </div>
  </div>
</body>
</html><!-- demo change: add demo paragraph -->
